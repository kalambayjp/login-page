<!DOCTYPE html>
<head> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username or Email">
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
            </div>
            <button class="form__button" type="submit">Sign in</button>
            <p class="form__text">
                <a href="#" class="form__link" id="linkPasswordRecovery" >Forgot your password?</a>
            </p>
            <p class="form__text">
                <a href="#" class= "form__link" id="linkCreateAccount">Create Account</a>
            </p>
        </form>
       
        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email Address">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" id="signUpUsername" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" id="signUpPassword" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" id="confirmSignUpPass" autofocus placeholder="Confirm Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Submit</button>
            <p class="form__text">
                <a href="#" class= "form__link" id="linkLogin">Already have an account? Sign in here</a>
            </p>
        </form>
        
        <form class="form form--hidden" id="passwordRecovery">
            <h1 class="form__title">Password Recovery</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email">
            </div>
            <button class="form__button" type="submit">Continue</button>
        </form>
    </div>


    <script src="main.js"></script>
</body>
